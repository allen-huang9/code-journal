<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row header-text-page header-margin-left">
        <div class="column-full">
          <p class="site-name">Code Journal</p>
          <a href="#" class="nav-bar-link" data-view="profile">Profile</a>
          <a href="#" class="nav-bar-link" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="edit-profile" class="show">
      <div class="container">
        <div class="row header-text-page header-margin-left">
          <div class="column-half">
            <p class="page-title">Edit Profile</p>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="column-half">
              <div class="image-preview">
                <img src="images/placeholder-image-square.jpg" class="image-pic">
              </div>
            </div>
            <div class="column-half">
              <div>
                <label>
                  <p>Avatar URL</p>
                  <input required type="text" name="avatarUrl" class="avatarUrl">
                </label>
                <label>
                  <p>Username</p>
                  <input required type="text" name="username" class="user-name">
                </label>
                <label>
                  <p>Full Name</p>
                  <input required type="text" name="fullname" class="full-name">
                </label>
                <label>
                  <p>Location</p>
                  <input required type="text" name="location" class="location">
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="bios-textarea">
                <label>
                  <p>Bios:</p>
                  <textarea name="bio" class="bio-inputs"></textarea>
                </label>
              </div>
            </div>
          </div>
          <div class="button-placement">
            <div class="column-half">
              <button>save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div data-view="profile" class="hide"></div>
    <div data-view="entries" class="hide">
      <div class="container">
        <div class="row header-text-page">
          <div class="column-half row-margin-top shrink">
            <p class="entry-header">Entries</p>
          </div>
          <div class="column-half row-margin-top shrink">
            <button>New Entry</button>
          </div>
        </div>
      </div>
    </div>
    <div data-view="create-entry" class="hide">
      <div class="container">
        <div class="row header-text-page">
          <div class="column-half">
            <p class="page-title">Create Entry</p>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="column-half">
              <div class="image-preview">
                <img src="images/placeholder-image-square.jpg" class="image-pic">
              </div>
            </div>
            <div class="column-half">
              <div>
                <label>
                  <p>Image URL</p>
                  <input required type="text" name="imageUrl">
                </label>
                <label>
                  <p>Title</p>
                  <input required type="text" name="title">
                </label>
              </div>
            </div>
          </div>
          <div class="column-full">
            <div class="entries-note-textarea">
              <label>
                <p>Notes</p>
                <textarea required name="entries-note" class="note-inputs"></textarea>
              </label>
            </div>
          </div>
          <div class="button-placement">
            <div class="column-half">
              <button>save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
